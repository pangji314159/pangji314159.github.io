<!DOCTYPE html>
<html><head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title></title>
        <script id="vertex-shader" type="x-shader/x-vertex">
        #define pi 3.1415926

        attribute vec4 vPosition;
        attribute float aAngle;
		uniform float theta;

        void main(){
            float x = cos( aAngle * pi / 180.0 );
            float y = sin( aAngle * pi / 180.0 );
			gl_Position = vec4( x * cos(theta) - y * sin(theta), x * sin(theta) + y * cos(theta), 0.0, 1.0 );

        }
        </script>
        <script id="fragment-shader" type="x-shader/x-fragment">
            precision mediump float;
            varying vec4 fColor;
            
            void main(){
                gl_FragColor = vec4( 0, 1, 1, 1.0 );
            }
        </script>
        <script type="text/javascript" src="./chapter/webgl-utils.js"></script>
        <script type="text/javascript" src="./chapter/initShaders.js"></script>
        <script type="text/javascript" src="./chapter/graphic.js"></script>
    </head>

</html>
